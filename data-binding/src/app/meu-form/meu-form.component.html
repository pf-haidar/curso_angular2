<section class="two-way-binding">
    <article>
      <h3>Two-way data binding</h3>
    </article>
    <div>
      <input type="text"
        [value]="nome"
        (input)="salvarNome($event)"
      />
  
      <input type="text"
        [ngModel]="nome"
        (ngModelChange)="salvarNome($event)"
      />
  
      <input type="text" [(ngModel)]="nome">
  
      <input type="text" bindon-ngModel="nome">
  
      <p>Voce digitou: {{ nome }}</p>
    </div>
  
    <div>
      <p>Meu nome eh {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos</p>
  
  
      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">
    </div>
  </section>
