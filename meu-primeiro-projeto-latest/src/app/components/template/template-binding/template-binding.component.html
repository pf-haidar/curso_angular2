<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>{{ name }} - {{ age }} - {{ sum(1,2) }}</p>

<p>{{ condition }}</p>

<hr/>

<h2>Property Binding</h2>
<button [disabled]="isDisabled">Button</button>
<img [src]="srcValue" [alt]="name" [title]="name"/>

<hr/>

<h2>Attribute Binding</h2>
<p [attr.title]="name" [attr.aria-Label]="name">Pedro Filho</p>

<h2>Class and Style Binding</h2>
<p [class.background-red]="age >= 32">{{ name }}</p>

<p [style.text-decoration]="isTextDecoration">{{ age }}</p>

<h2>Event Binding</h2>
<button (click)="sum2()">+</button>
<button (click)="sub()">-</button>

<input (keydown.shift.t)="onKeyDown($event)">

<div style="background: red; width: 300px; height: 300px; margin-top: 10px;"
    (mousemove)="onMouseEvent($event)"
></div>

<h3>Two-way binding</h3>
<input [(ngModel)]="name">

{{ name }}

<hr>

<h3>Diretivas de atributo</h3>
<div [ngClass]="{ 'background-red': age > 35 }">Classes Condicionais</div>

<div [ngStyle]= "{
    color: age > 20 ? 'green' : 'red',
}" >Estilo dinamico</div>
